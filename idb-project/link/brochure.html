<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brochure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        .logo {
            display: block;
            width: 110px;
            height: 60px;
            margin: 20px auto;
        }

        .downLoad-wrap {
            width: 50%;
            height: 120px;
            margin: 5px auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #48c6ef 0%, #6f86d6 100%);
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        .info-msg {
            width: 100%;
            text-align: center;
            color: #000;
            animation: move 2s infinite;
        }

        a {
            width: 30%;
            padding: 10px;
            text-align: center;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: all .4s;
        }

        a:hover {
            background: #fff;
            color: #333;
        }

        /*  */
        .ios-usher {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 50%;
            padding: 20px 0;
            border-radius: 10px;
            margin: 50px auto 0;
            background: linear-gradient(90deg, #48c6ef 0%, #6f86d6 100%);
            transition: .4s;
            cursor: pointer;
        }
        .ios-usher:hover {
            color: #fff;
        }

        .iosDownLoad-info-wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 0;
            margin: 0 auto 40px;
            background: linear-gradient(90deg, #48c6ef 0%, #6f86d6 100%);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);

            transition: height .4s;
            overflow: hidden;
        }
       
        .iosDownLoad-info-wrap img {
            display: block;
            width: 80%;
            height: 800px;
            margin: 20px auto;
        }
        .text-info {
            color: #fff;
            font-size: 20px;
            margin: 10px 0;
        }
        
        .show {
            height: 2000px;
        }

        /* mediaquery */
        @media screen and (max-width: 950px) {
            .downLoad-wrap, .iosDownLoad-info-wrap {
                width: 60%;
            }
        }

        @media screen and (max-width: 630px) {
            .downLoad-wrap, .iosDownLoad-info-wrap {
                font-size: 14px;
                width: 80%;
            }
            .ios-usher {
                font-size: 20px;
            }
            .text-info {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 430px) {
            .downLoad-wrap, .iosDownLoad-info-wrap {
                font-size: 14px;
                width: 80%;
            }
            .ios-usher {
                font-size: 18px;
            }
            .text-info {
                font-size: 14px;
            }
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img class="logo" src="../images/220114_idb로고-1.png" alt="IDB">
    <div class="downLoad-wrap">
        <h3 class="info-msg">수동으로 다운로드 하기</h3>
        <a href="../docs/IDB_brochure.pdf" download="IDB_brochure" target="_self">DownLoad</a>
    </div>
    <h2 id="iosDownLoadInfo" class="ios-usher">IOS 다운로드 방법 알아보기 <span id="upDownArrow">👇</span></h2>
    <div class="iosDownLoad-info-wrap" id="info">
        <p class="text-info">⒈ Safari 브라우저의 하단 중앙 버튼을 누르세요.</p>     
        <img src="../images/down_1.png" alt="download_1">
        <p class="text-info" style="margin-top: 100px;">⒉ 아래의 '파일에 저장' 버튼을 누르세요.</p>
        <img src="../images/down_2.png" alt="download_2">
        <p class="text-info" style="margin-top: 60px;">⒊ 파일이 저장됩니다!</p>
    </div>

    <script defer>
        window.onload = (() => {
            const downLoadEl = document.querySelector('a');
            // downLoadEl.click();
        })
        
        const iosInfoEl = document.querySelector('#iosDownLoadInfo');
        const infoEl = document.querySelector('#info');
        const upDownArrow = document.querySelector('#upDownArrow');
        let isClicked = false;
        
        iosInfoEl.addEventListener('click', () => {
            isClicked = !isClicked;
            if(isClicked) {
                // true면 숨김처리
                infoEl.classList.add('show');
                upDownArrow.textContent = '👆';
                iosInfoEl.style.cssText = 'border-radius: 10px 10px 0 0';
            } else {
                // false면 보임처리
                infoEl.classList.remove('show');
                upDownArrow.textContent = '👇';
                setTimeout(() => {
                    iosInfoEl.style.cssText = 'border-radius: 10px';
                }, 250);
            }

        })


    </script>
</body>

</html>
